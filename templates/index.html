<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songsterr Tab's Dowloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div>
            <div style="margin-top: 150px;"></div>
        </div>
        <div class="row text-center">
            <h1 class="title text-a">Скачать табы с сайта Songsterr</h1>
            <p>Инструмент для загрузки табов с сайта Songsterr в форматах gp, gp3, gp4, gp5, gpx</p>
        </div>
        <div class="row">
            <form action="" method="post" class="form" id="myForm">
                {{ form.csrf_token() }}
                {% if form.url != 'csrf_token' %}
                <div class="row">
                    <div class="col">
                        <div class="input-group flex-nowrap">
                            {{ form.url(class_="form-control") }}
                            <button class="btn btn-success" type="submit" onclick="setTimeout(function(){ resetForm() }, 100);">Go</button>
                        </div>
                    </div>
                    {% for error in form.url.errors %}
                        {{ error }}
                    {% endfor %}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
    <script>
        function resetForm() {
            document.getElementById("myForm").reset();
        }
    </script>
</body>

</html>
